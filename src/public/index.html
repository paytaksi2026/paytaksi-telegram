<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayTaksi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div id="app">
    <div class="topbar">
      <div class="brand">PayTaksi</div>
      <div id="roleBadge" class="badge"></div>
    </div>

    <div id="notice" class="notice hidden"></div>

    <div id="screen-passenger" class="screen hidden">
      <div id="map-passenger" class="map"></div>
      <div class="panel">
        <div class="row">
          <div>
            <div class="label">Marşrut</div>
            <div id="routeText" class="value">Pickup: GPS • Drop: seçilməyib</div>
          </div>
          <button id="btnReset" class="btn secondary">Sıfırla</button>
        </div>
        <div class="row">
          <div>
            <div class="label">Qiymət</div>
            <div id="priceText" class="value">—</div>
          </div>
          <button id="btnOrder" class="btn">Sifariş ver</button>
        </div>
        <div class="hint">Drop nöqtəsini xəritədə toxunaraq seçin.</div>
      </div>
    </div>

    <div id="screen-driver" class="screen hidden">
      <div id="map-driver" class="map"></div>
      <div class="panel">
        <div class="row">
          <div>
            <div class="label">Balans</div>
            <div id="driverBalance" class="value">—</div>
            <div id="driverStatus" class="hint"></div>
          </div>
          <button id="btnOnline" class="btn">Onlayn ol</button>
        </div>
        <div id="offerBox" class="offer hidden">
          <div class="offerTitle">Yeni sifariş</div>
          <div id="offerDetails" class="offerDetails"></div>
          <div class="row">
            <button id="btnAccept" class="btn">Qəbul et</button>
            <a id="btnWaze" class="btn secondary" href="#">Waze</a>
          </div>
          <div class="row">
            <button data-st="arrived" class="btn secondary stbtn">Çatıb</button>
            <button data-st="started" class="btn secondary stbtn">Başla</button>
            <button data-st="finished" class="btn danger stbtn">Bitir</button>
          </div>
          <div id="finishPrice" class="finishPrice hidden"></div>
        </div>
      </div>
    </div>

    <div id="screen-admin" class="screen hidden">
      <div class="panel full">
        <div class="row">
          <div>
            <div class="label">Admin</div>
            <div class="value">TopUp yoxlaması</div>
          </div>
          <button id="btnRefreshTopups" class="btn secondary">Yenilə</button>
        </div>
        <div id="topups" class="list"></div>
      </div>
    </div>

  </div>

  <script src="/public/app.js"></script>
</body>
</html>
