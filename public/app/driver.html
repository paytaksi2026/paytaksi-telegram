<!doctype html>
<html lang="az"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sürücü paneli - PayTaksi</title>
<style>
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(180deg,#050a14,#07233f);color:#e9eef7;font-family:system-ui}
  .card{width:min(640px,92vw);padding:24px;border-radius:18px;background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.09);box-shadow:0 18px 40px rgba(0,0,0,.45);}
  .title{font-size:26px;margin:0 0 8px;text-align:center}
  .muted{color:#aab6cc;text-align:center;margin:0 0 18px}
  .btn{width:100%;border:0;border-radius:12px;padding:12px 14px;font-weight:700;cursor:pointer;background:#334155;color:#e9eef7}
</style>
</head>
<body>
<div class="card">
  <h1 class="title">Sürücü paneli</h1>
  <p class="muted">Növbəti mərhələdə: online/offline + sifariş qəbul et.</p>
  <button class="btn" id="logout">Çıxış</button>
</div>
<script>
document.getElementById("logout").onclick = async ()=>{
  await fetch("/api/logout",{method:"POST"}).catch(()=>{});
  location.href="/";
};
</script>
</body></html>
