<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sürücü Paneli - PayTaksi</title>
<style>
  body{margin:0;background:#0b1220;color:#e5e7eb;font-family:Arial,Helvetica,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:18px}
  .card{background:rgba(15,23,42,.75);border:1px solid rgba(148,163,184,.2);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  button{padding:10px 12px;border-radius:10px;border:none;background:#22c55e;color:#081014;font-weight:700;cursor:pointer}
  button.secondary{background:rgba(148,163,184,.15);color:#e5e7eb;border:1px solid rgba(148,163,184,.25)}
  button.danger{background:#ef4444;color:#fff}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .badge{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.25);background:rgba(148,163,184,.10);font-size:12px}
  .msg{min-height:22px;margin-top:10px}
  .list{margin-top:12px}
  .item{padding:10px 0;border-bottom:1px solid rgba(148,163,184,.12)}
  .muted{opacity:.75}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div>
        <h2 style="margin:0">Sürücü Paneli</h2>
        <div style="opacity:.85" id="who"></div>
      </div>
      <div class="row">
        <a href="/admin" class="badge" style="text-decoration:none;color:#e5e7eb">Admin Panel</a>
        <button class="secondary" onclick="logout()">Çıxış</button>
      </div>
    </div>

    <p style="margin-top:14px">Status: <span class="badge" id="st">OFFLINE</span> <span class="badge" id="gps">GPS: OFF</span></p>
    <div class="row">
      <button onclick="goOnline()">Online ol</button>
      <button class="secondary" onclick="goOffline()">Offline ol</button>
    </div>
    <div class="msg" id="msg"></div>

    <div class="list" style="margin-top:18px">
      <div class="badge">Yeni sifarişlər</div>
      <div id="orders" class="muted" style="margin-top:8px">Yüklənir...</div>
    </div>

    <div class="list" style="margin-top:18px">
      <div class="badge">Aktiv sifariş</div>
      <div id="active" class="muted" style="margin-top:8px">Yüklənir...</div>
    </div>
  </div>
</div>

<script>
function getSession(){ try{ return JSON.parse(localStorage.getItem('pt_session')||'null'); }catch(e){ return null; } }
function saveSession(s){ localStorage.setItem('pt_session', JSON.stringify(s)); }
function logout(){ localStorage.removeItem('pt_session'); location.href='/'; }
function setMsg(t){ document.getElementById('msg').textContent = t||''; }
function setSt(on){ document.getElementById('st').textContent = on? 'ONLINE':'OFFLINE'; }
function setGps(on){ document.getElementById('gps').textContent = on? 'GPS: ON':'GPS: OFF'; }

const s = getSession();
if(!s || s.role !== 'driver'){ location.href='/'; }
document.getElementById('who').textContent = 'Hörmətli ' + (s.name||'') + ' (' + (s.phone||'') + ')';
setSt(!!s.is_online);

let pollTimer = null;
let watchId = null;
let lastSent = 0;

async function apiGet(url){
  const r = await fetch(url);
  return await r.json().catch(()=> ({}));
}
async function apiPost(url, body){
  const r = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body||{})});
  return await r.json().catch(()=> ({}));
}

// ---- GPS tracking
function startGps(){
  if(watchId) return;
  if(!navigator.geolocation){ setMsg('GPS dəstəklənmir'); return; }
  setGps(true);
  watchId = navigator.geolocation.watchPosition(async (pos)=>{
    // throttle to ~5s
    const now = Date.now();
    if(now - lastSent < 5000) return;
    lastSent = now;

    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    await apiPost('/api/driver/location/update', { phone: s.phone, password: s.password, lat, lon });
  }, (err)=>{
    setGps(false);
  }, { enableHighAccuracy:true, maximumAge:5000, timeout:10000 });
}
function stopGps(){
  if(watchId){
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
  }
  setGps(false);
}

async function goOnline(){
  setMsg('...');
  const data = await apiPost('/api/driver/online', { phone: s.phone, password: s.password });
  if(data.success){
    s.is_online = 1; saveSession(s);
    setSt(true);
    setMsg('Online oldunuz.');
    startPolling();
    startGps(); // GPS ON when online
  } else {
    setMsg(data.error || 'ERROR');
  }
}

async function goOffline(){
  setMsg('...');
  const data = await apiPost('/api/driver/offline', { phone: s.phone, password: s.password });
  if(data.success){
    s.is_online = 0; saveSession(s);
    setSt(false);
    setMsg('Offline oldunuz.');
    stopGps();
  } else {
    setMsg(data.error || 'ERROR');
  }
}

async function loadAvailable(){
  const data = await apiGet('/api/orders/available?phone=' + encodeURIComponent(s.phone) + '&password=' + encodeURIComponent(s.password));
  const box = document.getElementById('orders');
  if(!data.success){ box.textContent = (data.error || 'ERROR'); return; }
  const list = data.orders || [];
  if(!list.length){ box.textContent = 'Yeni sifariş yoxdur.'; return; }
  box.innerHTML = list.map(o => `
    <div class="item">
      <div><b>#${o.id}</b> <span class="badge">${o.status}</span></div>
      <div><b>Haradan:</b> ${o.pickup_text}</div>
      <div><b>Haraya:</b> ${o.dropoff_text}</div>
      <div style="margin-top:8px"><button onclick="accept(${o.id})">Qəbul et</button></div>
    </div>
  `).join('');
}

async function accept(id){
  setMsg('...');
  const data = await apiPost('/api/orders/accept', { phone: s.phone, password: s.password, order_id: id });
  if(data.success){
    setMsg('Sifariş qəbul edildi.');
    loadAvailable();
    loadActive();
  } else {
    setMsg(data.error || 'ERROR');
  }
}

async function loadActive(){
  const data = await apiGet('/api/orders/driver-active?phone=' + encodeURIComponent(s.phone) + '&password=' + encodeURIComponent(s.password));
  const box = document.getElementById('active');
  if(!data.success){ box.textContent = (data.error || 'ERROR'); return; }
  const o = data.order;
  if(!o){ box.textContent = 'Aktiv sifariş yoxdur.'; return; }

  const buttons = [];
  if(o.status === 'accepted') buttons.push(`<button onclick="arrived(${o.id})">Gəldim</button>`);
  if(o.status === 'arrived') buttons.push(`<button onclick="startRide(${o.id})">Səfəri başlat</button>`);
  if(o.status === 'started') buttons.push(`<button class="danger" onclick="complete(${o.id})">Bitir</button>`);
  if(o.status === 'accepted' || o.status === 'arrived') buttons.push(`<button class="danger" onclick="complete(${o.id})">Ləğv/Bitir</button>`);

  box.innerHTML = `
    <div class="item">
      <div><b>#${o.id}</b> <span class="badge">${o.status}</span></div>
      <div><b>Haradan:</b> ${o.pickup_text}</div>
      <div><b>Haraya:</b> ${o.dropoff_text}</div>
      <div class="muted" style="margin-top:6px">Sərnişin: ${o.passenger_phone}</div>
      <div class="row" style="margin-top:10px">${buttons.join(' ')}</div>
    </div>
  `;
}

async function arrived(id){
  setMsg('...');
  const data = await apiPost('/api/orders/arrived', { phone: s.phone, password: s.password, order_id: id });
  if(data.success){ setMsg('Gəldim ✅'); loadActive(); }
  else setMsg(data.error||'ERROR');
}
async function startRide(id){
  setMsg('...');
  const data = await apiPost('/api/orders/start', { phone: s.phone, password: s.password, order_id: id });
  if(data.success){ setMsg('Səfər başladı ▶️'); loadActive(); }
  else setMsg(data.error||'ERROR');
}
async function complete(id){
  setMsg('...');
  const data = await apiPost('/api/orders/complete', { phone: s.phone, password: s.password, order_id: id });
  if(data.success){ setMsg('Bitdi ✅'); loadActive(); loadAvailable(); }
  else setMsg(data.error||'ERROR');
}

function startPolling(){
  if(pollTimer) return;
  pollTimer = setInterval(()=>{
    loadAvailable();
    loadActive();
  }, 5000);
}
function boot(){
  loadAvailable();
  loadActive();
  startPolling();
  if(s.is_online){ startGps(); }
}
boot();
</script>
</body>
</html>
