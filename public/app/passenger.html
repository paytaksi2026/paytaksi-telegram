<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Müştəri Paneli - PayTaksi</title>
<style>
  body{margin:0;background:#0b1220;color:#e5e7eb;font-family:Arial,Helvetica,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:18px}
  .card{background:rgba(15,23,42,.75);border:1px solid rgba(148,163,184,.2);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  a.btn{display:inline-block;padding:10px 12px;border-radius:10px;background:#22c55e;color:#081014;text-decoration:none;font-weight:700}
  button{padding:10px 12px;border-radius:10px;border:1px solid rgba(148,163,184,.25);background:rgba(148,163,184,.15);color:#e5e7eb;cursor:pointer}
  .row{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
</style>

<link rel="stylesheet" href="/assets/bolt.css" />
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row">
      <div>
        <h2 style="margin:0">Müştəri Paneli</h2>
        <div style="opacity:.85" id="who"></div>
      </div>
      <div class="row">
        <a class="btn" href="/app/passenger_map.html">Xəritə & Sifariş</a>
        <button onclick="logout()">Çıxış</button>
      </div>
    </div>
    <p style="opacity:.85;margin-top:14px">Xəritə və sifariş üçün “Xəritə & Sifariş” düyməsinə bas. Aşağıda son sifarişlərin statusunu izləyə bilərsən.</p>

    <hr style="border:none;border-top:1px solid rgba(148,163,184,.18);margin:16px 0" />
    <div class="row" style="align-items:flex-end">
      <div>
        <h3 style="margin:0">Son sifarişlər</h3>
        <div style="opacity:.75;font-size:13px">Statuslar: new → accepted → arrived → in_progress → completed (və ya cancelled)</div>
      </div>
      <button onclick="loadOrders()">Yenilə</button>
    </div>
    <div id="orders" style="margin-top:10px"></div>
  </div>
</div>

<script>
function getSession(){ try{ return JSON.parse(localStorage.getItem('pt_session')||'null'); }catch(e){ return null; } }
function logout(){ localStorage.removeItem('pt_session'); location.href='/'; }

const s = getSession();
if(!s || s.role !== 'passenger'){ location.href='/'; }
document.getElementById('who').textContent = 'Hörmətli ' + (s.name||'') + ' (' + (s.phone||'') + ')';

function esc(v){ return String(v||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

function statusLabel(st){
  st = String(st||'').toLowerCase();
  if (st==='new') return 'Sürücü axtarılır';
  if (st==='accepted') return 'Qəbul edildi';
  if (st==='arrived') return 'Sürücü gəldi';
  if (st==='in_progress' || st==='started') return 'Yoldadır';
  if (st==='completed') return 'Tamamlandı';
  if (st==='cancelled') return 'Ləğv olundu';
  return st;
}

async function cancelOrder(id){
  if(!confirm('Sifarişi ləğv etmək istəyirsiniz?')) return;
  try{
    const r = await fetch('/api/orders/cancel', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ phone:s.phone, password:s.password, order_id:id })});
    const j = await r.json().catch(()=> ({}));
    if(j && j.success){ loadOrders(); return; }
    alert((j && j.error) ? j.error : 'ERROR');
  }catch(e){ alert('ERROR'); }
}

async function loadOrders(){
  const box = document.getElementById('orders');
  box.innerHTML = '<div style="opacity:.75">Yüklənir...</div>';
  try{
    const qs = new URLSearchParams({ phone: s.phone, password: s.password });
    const r = await fetch('/api/orders/my?' + qs.toString());
    const j = await r.json().catch(()=> ({}));
    if(!j || !j.success){ box.innerHTML = '<div style="opacity:.75">Sifarişlər yüklənmədi.</div>'; return; }
    const list = j.orders || [];
    if(!list.length){ box.innerHTML = '<div style="opacity:.75">Hələ sifariş yoxdur.</div>'; return; }
    box.innerHTML = list.map(o=>{
      const st = String(o.status||'');
      const dt = o.created_at ? new Date(o.created_at).toLocaleString() : '';
      const canCancel = ['new','accepted'].includes(String(o.status||'').toLowerCase());
      const pkg = o.fare_package ? `<span style="margin-left:8px;opacity:.85">(${esc(o.fare_package)})</span>` : '';
      const est = (o.est_fare!=null) ? `<div style="opacity:.85;margin-top:6px"><b>Təxmini:</b> ${Number(o.est_km||0).toFixed(1)} km • ${Number(o.est_fare).toFixed(2)} AZN</div>` : '';
      const fin = (o.final_fare!=null && Number(o.final_fare)>0) ? `<div style="opacity:.9;margin-top:6px"><b>Yekun:</b> ${Number(o.final_fare).toFixed(2)} AZN</div>` : '';
      const drv = o.driver_phone ? `<div style="opacity:.85;margin-top:6px"><b>Sürücü:</b> ${esc(o.driver_phone)}</div>` : '';
      return `<div style="padding:12px;border:1px solid rgba(148,163,184,.18);border-radius:12px;margin-bottom:10px;background:rgba(2,6,23,.35)">
        <div class="row" style="justify-content:space-between">
          <div><b>#${o.id}</b> <span style="opacity:.9">${esc(statusLabel(st))}</span>${pkg}</div>
          ${canCancel ? `<button onclick="cancelOrder(${o.id})">Ləğv et</button>` : ''}
        </div>
        <div style="opacity:.9;margin-top:8px"><b>Haradan:</b> ${esc(o.pickup_text||'')}</div>
        <div style="opacity:.9;margin-top:6px"><b>Haraya:</b> ${esc(o.dropoff_text||'')}</div>
        ${est}
        ${fin}
        ${drv}
        <div style="opacity:.6;margin-top:6px">${esc(dt)}</div>
      </div>`;
    }).join('');
  }catch(e){
    box.innerHTML = '<div style="opacity:.75">ERROR</div>';
  }
}

loadOrders();
setInterval(loadOrders, 5000);
</script>
</body>
</html>
