<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sürücü Sənədləri</title>
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font-family:Arial,Helvetica,sans-serif}
    .wrap{max-width:900px;margin:0 auto;padding:22px}
    .card{background:rgba(15,23,42,.75);border:1px solid rgba(148,163,184,.2);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 10px 0}
    a{color:#93c5fd}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button{cursor:pointer;border:none;border-radius:10px;padding:10px 12px;font-weight:700}
    button.secondary{background:rgba(148,163,184,.15);color:#e5e7eb;border:1px solid rgba(148,163,184,.25)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid rgba(148,163,184,.15);text-align:left;font-size:14px}
    th{opacity:.85}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px;border:1px solid rgba(148,163,184,.25)}
    .ok{background:rgba(34,197,94,.15)}
    .miss{background:rgba(239,68,68,.12)}
    .msg{margin-top:10px;min-height:22px;opacity:.9}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h1>Sürücü sənədləri</h1>
        <div class="row">
          <button class="secondary" onclick="goBack()">← Geri</button>
          <button class="secondary" onclick="load()">Yenilə</button>
        </div>
      </div>
      <div class="msg" id="msg"></div>
      <div id="info" style="opacity:.9"></div>

      <table>
        <thead>
          <tr>
            <th>Sənəd</th>
            <th>Status</th>
            <th>Yüklənmə</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>
  </div>

<script>
function qs(k){ return new URLSearchParams(location.search).get(k)||''; }
function setMsg(t){ document.getElementById('msg').textContent = t||''; }
function goBack(){ location.href='/admin/'; }

const REQUIRED = [
  ['license','Sürücülük vəsiqəsi'],
  ['idcard','Şəxsiyyət vəsiqəsi'],
  ['techpassport','Tex. pasport'],
  ['car_front','Maşın şəkli (ön)'],
  ['car_back','Maşın şəkli (arxa)'],
  ['car_inside','Maşın şəkli (salon)'],
];

async function load(){
  const phone = qs('phone');
  if(!phone){ setMsg('PHONE_REQUIRED'); return; }
  setMsg('...');
  const res = await fetch('/api/admin/driver/docs?phone=' + encodeURIComponent(phone));
  const data = await res.json().catch(()=> ({}));
  if(!res.ok){
    setMsg((data && data.error) ? data.error : 'ADMIN_REQUIRED');
    return;
  }
  const docs = new Map((data.docs||[]).map(d=>[d.doc_type, d]));
  document.getElementById('info').textContent = 'Telefon: ' + phone;

  const tb = document.getElementById('tb');
  tb.innerHTML='';
  for(const [key,label] of REQUIRED){
    const d = docs.get(key);
    const tr = document.createElement('tr');
    const ok = !!d;
    tr.innerHTML = `
      <td>${label}</td>
      <td><span class="badge ${ok?'ok':'miss'}">${ok?'Var':'Yoxdur'}</span></td>
      <td>${ok ? `<a href="${d.download_url}" target="_blank">Yüklə</a>` : '-'}</td>
    `;
    tb.appendChild(tr);
  }
  setMsg('OK');
}

load();
</script>
</body>
</html>
